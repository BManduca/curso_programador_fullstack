<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/get_object.js"></script>
    <title>Enviando o DOM para a função</title>
</head>
<body>
    <h1>Enviando o DOM para a função</h1>


    <form>
        <p>
            <label>Nome: </label>
            <input type="text" name="first-name" onchange="sayMyFirstName(this)">
        </p>

        <p>
            <label>Sobrenome: </label>
            <input type="text" name="last-name" onmouseover="sayMyLastName()">
        </p>
    </form>
</body>
</html>
