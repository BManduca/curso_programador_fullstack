<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Html</title>
</head>
<body>

    <!--
        listas não ordenadas
    -->
    <h2>Planetas não ordenados</h2>
    <ul>
        <li>Jupiter</li>
        <li>Saturno</li>
        <li>Marte</li>
        <li>Urano</li>
        <li>Netuno</li>
        <li>Mercúrio</li>
        <li>Venús</li>
    </ul>

    <hr>

    <h2>Planetas ordenados</h2>
    <!--
        lista ordenada
    -->
    <ol>
        <li>Mercúrio</li>
        <li>Venús</li>
        <li>Terra</li>
        <li>Marte</li>
        <li>Jupiter</li>
        <li>Saturno</li>
        <li>Urano</li>
        <li>Netuno</li>
    </ol>


    
</body>
</html>
